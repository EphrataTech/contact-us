<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Contact Us</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <p>We would love to hear from you.Please fill out the form below and we will get back to you as soon as possible.</p>
        <form id="contactForm" >
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" id="Name" name="Name" placeholder="Please enter your name" required>
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" id="Email" name="Email" placeholder="Please enter your email" required>
            </div>
            <div class="form-group">
                <label for="Message">Message</label>
                <textarea id="Message" name="Message" placeholder="Please enter your message" required></textarea>
            </div>
            <button type="submit" id="submit">Submit Feedback</button>
        </form>
    </main>
</body>
</html>
